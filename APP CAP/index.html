<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión - Amazon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <img src="https://m.media-amazon.com/images/G/01/AUICOM/amazon_logo._CB423702024_.png" alt="Amazon Logo" class="logo">
        <h1>Iniciar sesión</h1>
        <form>
            <label for="email">E-mail o celular</label>
            <input type="text" id="email" name="email" class="input-field">
            <button type="submit" class="continue-button">Continuar</button>
        </form>
        <p>Al continuar, aceptas las <a href="#">Condiciones de uso</a> y el <a href="#">Aviso de privacidad</a> de Amazon.</p>
        <div class="help-section">
            <button type="button" class="help-button">¿Necesitas ayuda?</button>
        </div>
        <div class="business-section">
            <h2>¿Compras para el trabajo?</h2>
            <a href="#">Compra en Amazon Business</a>
        </div>
        <hr>
        <p>¿Eres nuevo en Amazon?</p>
        <button type="button" class="create-account-button">Crea tu cuenta de Amazon</button>
    </div>
    <footer>
        <a href="#">Condiciones de uso</a>
        <a href="#">Aviso de privacidad</a>
        <a href="#">Ayuda</a>
        <p>&copy; 1996-2025 Amazon.com, Inc. o sus afiliados</p>
    </footer>
</body>
</html>
